<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIAR SESSION </title>
<link rel="stylesheet" href="./Estilos/Ultimate2012UICSS/Ultimate2012.css">
    <link rel="stylesheet" href="./Estilos/Ultimate2012UICSS/CONTROLESUI.CSS">
    <link rel="stylesheet" href="./Estilos/Ultimate2012UICSS/FlexUISystemsUL2012.css">
    <link rel="stylesheet" href="./Estilos/Iniciar_Session.css">
    <link rel="stylesheet" href="./Estilos/Ultimate2012UICSS/Fonts_Ui_System.css">

<body class="body_green" >
    <main class="Al_Row" >
        <div class="DivForm" >
            <form id="FormLogin"  method="post" >  
                   <div class="FormGroup" >
                    <label for="exampleInputEmail1">DNI</label>
                    <input type="number" placeholder="INGRESE SU DNI" class="controlers_input" 
                     name="txtDni" id="txtDni" >        
                   </div>      
                 <div class="FormGroup" >
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" id="txtContra" name="txtContra" class="controlers_input" 
                     placeholder=" INGRESE SU CONTRASEÑA">
                 </div>              
                  <button type="submit" class="controlers_buttons_Confirm"
                   id="btnLogin"  >Iniciar</button>
                    <div  id="InfoDiv"  class="Info" >
                         <img id="imgImg" src="./Recursos/Iconos/error.png">
                         <div id="divLoad" class="load" >
                             
                         </div>
                    <h1 id="H1MnsgeInfo">Prueba</h1>
                    <p id="PrfMsg" >Mensaje de advertencia</p>
                   
                    </div>
            </form>
           
        </div>
        <div class="Al_Column DivInfoLogin  " >
            <div class="" >
                <h1 class="Titulo" >INICIAR SESSION</h1>
                <h1 class=" blanco-degr" >CRUZ ENVIOS</h1>
                    <div class="DivCarrusel">
                        
                      <div>
                        <p>Registrarse en una</p>
                           <a href="">Cuenta Nueva</a>
                        </div>
                    </div>
            </div>
            <div class=" blanco-degr " >
                <p>Proyecto de :</p>
                <h1>ULTIMATE2012</h1>
            </div>
        </div>

    </main>
    <script src="./JS/Iniciar_Session.js" type="module" ></script>

</body>
</html>
